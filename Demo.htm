<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Persian document number input fix demo</title>
    <script src="jquery.min.js" type="text/javascript"></script>
    <script src="PersianDocumentNumberInputFix.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $("#PersianDocumentNumberFixedInput").ApplyPersianDocumentNumberInputFix();
        });
    </script>
</head>
<body>
    <form action="#">
    <table>
        <tr>
            <td>
                <label for="NormalInput">Normal input:</label>
            </td>
            <td>
                <input type="text" id="NormalInput"/>
            </td>
        </tr>
        <tr>
            <td>
                <label for="PersianDocumentNumberFixedInput">Fixed input:</label>
            </td>
            <td>
                <input type="text" id="PersianDocumentNumberFixedInput"/>
            </td>
        </tr>
    </table>
    </form>
</body>
</html>
